set-option -g status-position top
set-option -g status-style bg=black,fg=colour231
set-option -g status-keys vi
set-option -g mode-keys vi
set-option -g clock-mode-style 24
set-option -g clock-mode-colour green
set-option -g mode-keys vi
set-option -g base-index 1
set-option -g set-titles off
set-option -g default-terminal "screen-256color"
set-option -g escape-time 10
set-option -g exit-unattached on
set-option -g prefix C-a
set-option -as terminal-overrides ",*:U8=0"
set-option -wg automatic-rename off
unbind C-b
bind-key U set-option status on
bind-key u set-option status off
bind-key h select-pane -L
